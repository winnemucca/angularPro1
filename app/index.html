<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head >
    <meta charset="utf-8">
    <title>Untitled</title>
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body ng-controller="ToDoCtrl">
    <div class="page-header">
      <h1>{{toDo.user}} To Do List </h1>
      <span class="label label-default" ng-hide="incompleteCount() == 0" ng-class="warningLevel()">{{incompleteCount()}} </span>
    </div>

    <div class="panel">
      <div class="input-group">
      <!-- binding action text not the method -->
        <input class="form-control"ng-model="actionText"/>
        <span class="input-group-btn">
          <button class="btn btn-default" ng-click="addNewItem(actionText)">Add</button>
        </span>
      </div>
      
      <table class="table table-striped">
        <thead>
          <tr> 
            <th>description</th>
            <th>done</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in toDo.items |checkedItems:showComplete|orderBy:action">
            <td>{{item.action}}</td>
            <td><input type="checkbox" ng-model="item.done"></td>
            <td>{{item.done}}</td>
          </tr>

        </tbody>
      </table>
          
      </table>
    </div>
    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.js"></script>
    <script type="text/javascript" src="./bower_components/angular/angular.js"></script>
    <script src="main.js"></script>

  </body>
</html>
